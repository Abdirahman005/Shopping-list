<AbortController!DOCTYPE HTML>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        .purchased {
            text-decoration: line-through;
            background-color: #d3d3d3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <input type="text" id="itemInput" placeholder="Enter an item">
    <button id="addButton">Add</button>
    <button id="clearButton">Clear List</button>
    <ul id="itemList"></ul>

    <script>
        document.getElementById('addButton').addEventListener('click', addItem);
        document.getElementById('clearButton').addEventListener('click', clearList);

        function addItem() {
            const itemInput = document.getElementById('itemInput');
            const itemText = itemInput.value.trim();
            if (itemText === '') {
                return;
            }

            const itemList = document.getElementById('itemList');
            const newItem = document.createElement('li');
            newItem.textContent = itemText;

            const markButton = document.createElement('button');
            markButton.textContent = 'Mark Purchased';
            markButton.addEventListener('click', function() {
                newItem.classList.toggle('purchased')
            });

            newItem.appendChild(markButton);
            itemList.appendChild(newItem);

            itemInput.value = '';
        }

        function clearList() {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
        }
    </script>
</body>
</html>
